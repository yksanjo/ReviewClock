<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Review Time Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    .stats {
      margin: 16px 0;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .pr-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .pr-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .pr-item:hover {
      background: #f5f5f5;
    }
    .pr-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .pr-time {
      font-size: 12px;
      color: #666;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    button {
      background: #0366d6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0256c2;
    }
  </style>
</head>
<body>
  <h1>⏱️ Code Review Time Tracker</h1>
  
  <div class="stats">
    <div class="stat-item">
      <span>Total PRs Tracked:</span>
      <span id="total-prs">0</span>
    </div>
    <div class="stat-item">
      <span>Avg Review Time:</span>
      <span id="avg-time">0h</span>
    </div>
  </div>
  
  <div class="pr-list" id="pr-list">
    <p>No PRs tracked yet. Visit a GitHub PR page to start tracking.</p>
  </div>
  
  <div class="settings">
    <button id="export-btn">Export Data</button>
    <button id="settings-btn">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
